<!DOCTYPE html>
<html xmlns:c="http://www.w3.org/1999/XSL/Transform">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<title>查询所有页面</title>
<!--导入jquery-->
<script src="js/jquery-3.3.1.js"></script>
<script>
    $(function (){
        $.get("funSale/findAll.do",{page:1,size:20},function (data) {
            var str=' <td>房源ID</td>\n' +
                '        <td>房源标题</td>\n' +
                '        <td>楼盘名称</td>\n' +
                '        <td>地址</td>\n' +
                '        <td>房/室</td>\n' +
                '        <td>套内面积</td>\n' +
                '        <td>区域名称</td>\n' +
                '        <td>片区名称</td>\n' +
                '        <td>最后更新时间</td>\n' +
                '        <td>售价</td>\n' +
                '        <td>单价</td>';
            for (var i= 0;i<data.list.length;i++) {
                var funSale = data.list[i];
                var strl;
                str += '<tr><td>' + funSale.saleID + '</td><td>' + funSale.saleSubject + '</td><td>' + funSale.buildName + '</td><td>' + funSale.tradeAddr + '</td><td>' + funSale.saleRoom + '</td><td>' + funSale.saleInnerarea + '</td><td>' + funSale.regionName + '</td><td>' + funSale.sectionName + '</td><td>' + funSale.updateTime + '</td><td>' + funSale.saleTotalPrice + '</td><td>' + funSale.saleUnitPrice + '</td></tr>';
                str += strl;
            }
            $("#funSale").html(str);
        })
    });

</script>
<body>
<form action="/demo/demo_form.asp" align="center">
    根据房源ID查询:
    <input type="text" name="firstname" value="Mickey">
    <br>
    <tr></tr>
    <tr></tr>
    <table id="funSale"border="1" bgcolor="#87ceeb"  align="center" cellpadding="10px" cellspacing="5px">
    <tr border="1" cellpadding="10px" title="房源出售表">
        <td>房源ID</td>
        <td>房源标题</td>
        <td>楼盘名称</td>
        <td>地址</td>
        <td>房/室</td>
        <td>套内面积</td>
        <td>区域名称</td>
        <td>片区名称</td>
        <td>最后更新时间</td>
        <td>售价</td>
        <td>单价</td>
    </tr>

    <table border="1px" cellspacing="0" cellpadding="0" style="float: right;">
        <table border="1px" cellspacing="0" cellpadding="0" style="float: right;">
            <tr>
                <td>共 ${pageLength} 页</td>
                <td><a href="#;" onclick="queryTabData(${infoType }, 1)">首页</a></td>
                <td>
                    <c:if test="${pageNo<=1}"><a href="#;">上一页</a></c:if>
                    <c:if test="${pageNo>1 && pageLength>1}">
                        <a href="#;" onclick="queryTabData(${infoType }, ${pageNo-1>0?pageNo-1:1})">上一页</a>
                    </c:if>
                </td>

                <td>当前是第:${pageNo}页</td>
</body>
</html>
